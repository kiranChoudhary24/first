<html>

<head>
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>

</head>

<body>
    <h2 class="text-center text-primary ">calculator</h2>
    <div class="container d-flex justify-content-center flex-column bg-dark text-center border rounded p-2"
        style="width: 250px ;height : 280px;">
        <form class="border-0  m-2 cursor-pointer ">
            <div>
                <input type="text" class="text-end border rounded" style="width:180px;color: black;" name="display" disabled>
            </div>

            <div>
                <input type="button" class=" btn btn-outline-danger m-1" style="width:38px;" value="AC" onclick="display.value ='' ">
                <input type="button" class=" btn btn-outline-warning m-1" style="width:38px;" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                <input type="button" class=" btn btn-outline-success m-1" style="width:30px;" value="." onclick="display.value +='.' ">
                <input type="button" class=" btn btn-outline-success m-1" value="/" onclick="display.value +='/' ">

            </div>

            <div>
                <input type="button" class=" btn btn-outline-success m-1" value="7" onclick="display.value +='7' ">
                <input type="button" class=" btn btn-outline-success m-1" value="8" onclick="display.value +='8' ">
                <input type="button" class=" btn btn-outline-success m-1" value="9" onclick="display.value +='9' ">
                <input type="button" class=" btn btn-outline-success m-1" value="*" onclick="display.value +='*' ">

            </div>

            <div>
                <input type="button" class=" btn btn-outline-success m-1" value="4" onclick="display.value +='4' ">
                <input type="button" class=" btn btn-outline-success m-1" value="5" onclick="display.value +='5' ">
                <input type="button" class=" btn btn-outline-success m-1" value="6" onclick="display.value +='6' ">
                <input type="button" class=" btn btn-outline-success m-1" value="-" onclick="display.value +='-' ">

            </div>

            <div>
                <input type="button" class=" btn btn-outline-success m-1" value="1" onclick="display.value +='1' ">
                <input type="button" class=" btn btn-outline-success m-1" value="2" onclick="display.value +='2' ">
                <input type="button" class=" btn btn-outline-success m-1" value="3" onclick="display.value +='3' ">
                <input type="button" class=" btn btn-outline-success m-1" value="+" onclick="display.value +='+' ">

            </div>

            <div>
                <input type="button" class=" btn btn-outline-success m-1" value="0" onclick="display.value +='0' ">
                <input type="button" class=" btn btn-outline-success m-1" value="00" onclick="display.value +='00' ">
                <input type="button" class=" btn btn-outline-success m-1" style="width: 75px;" value="=" onclick="display.value =eval(display.value) ">
            
            </div>
        </form>
    </div>
</body>

</html>
